<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found | MIYAKOYA</title>
  <meta name="description" content="ページが見つかりません。 - MIYAKOYA" />
  <link rel="icon" href="assets/favicon.png" type="image/png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400&family=Noto+Serif+JP:wght@300;500;700&family=Shippori+Mincho:wght@400;600&family=Zen+Old+Mincho:wght@400;500;600&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .not-found-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: linear-gradient(to bottom, #fff0f5, #ffffff);
      padding: 0 20px;
    }
    .not-found-title {
      font-family: var(--font-heading);
      font-size: 5rem;
      color: var(--color-primary);
      margin-bottom: 20px;
      line-height: 1;
    }
    .not-found-text {
      font-family: var(--font-body);
      font-size: 1.1rem;
      color: var(--color-secondary);
      margin-bottom: 40px;
      line-height: 2;
    }
    .btn-outline {
      display: inline-block;
      padding: 12px 30px;
      border: 1px solid var(--color-primary);
      color: var(--color-primary);
      text-decoration: none;
      font-family: var(--font-heading);
      letter-spacing: 0.1em;
      transition: all 0.3s ease;
      background: transparent;
    }
    .btn-outline:hover {
      background-color: var(--color-primary);
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="loading-screen" id="loadingScreen">
    <div class="logo-mark">MIYAKOYA</div>
  </div>

  <header class="header">
    <div class="header-inner">
      <a href="index.html" class="logo">MIYAKOYA</a>
      <nav class="nav">
        <ul class="nav-list">
          <li><a href="index.html#concept">Concept</a></li>
          <li><a href="index.html#collection">Collection</a></li>
          <li><a href="index.html#shop">Shop</a></li>
          <li><a href="index.html#contact">Contact</a></li>
        </ul>
      </nav>
      <button class="menu-toggle" aria-label="Menu">
        <span></span>
        <span></span>
      </button>
    </div>
  </header>

  <main>
    <section class="not-found-container">
      <h1 class="not-found-title">404</h1>
      <p class="not-found-text">
        お探しのページは見つかりませんでした。<br />
        URLが間違っているか、ページが移動・削除された可能性があります。
      </p>
      <a href="index.html" class="btn-outline">TOPページへ戻る</a>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer-logo">MIYAKOYA</div>
      <p class="copyright">&copy; 2024 MIYAKOYA. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
